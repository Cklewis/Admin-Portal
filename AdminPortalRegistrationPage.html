<!DOCTYPE html>

<html>

<head>

  <title>Registration Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

  <script>
/*Javascript code goes here*/

  </script>

</head>

<style>
  body {
    background-color: rgb(141, 150, 18);
    background-size: cover;
  }

  *[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #f2f2f2;
    padding-bottom: 20px;
  }

  *[role="form"] h2 {
    font-family: "Poppins", sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;
  }

  *:focus {
    outline: none;
  }

  #AdminRoleType {
    padding: 6px;
    margin: 0 auto;
    border-radius: 0.3em;
    width: 100%;
  }

  /*
  .form-footer {
    background-color: #fff;
    border-top: 1px solid #dce8f1;
    padding:15px;
  }*/

  a {
    color: rgb(39, 139, 179);
    display: inline-block;
    text-decoration: none;
    font-weight: 400;
    font-size: 16px;
    font-style: bold;
    text-align: center;
    margin: auto;
    width: 100%;
  }

  a:hover {
    color: rgb(20, 20, 20);
  }

  /*removing previous border outlines*/
  input[type=text]:focus,
  input[type=password]:focus,
  input[type=email]:focus,
  select[type=text]:focus {
    background-color: #fff;
    border: none;
    outline: none;
  }

  input[type=text]:focus,
  input[type=password]:focus,
  input[type=email]:focus,
  select[type=text]:focus {
    border: 2px solid rgb(141, 150, 18);
  }

  input[type=button]:hover,
  button[type=submit]:hover,
  input[type=reset]:hover {

    background-color: rgb(219, 38, 6);
  }

  button[type=submit] {
    background-color: rgb(141, 150, 18);
    padding: 16px;
    width:250px;
    margin:auto;
  }

</style>

<body>

  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Registration</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First Name*</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
        <div class="col-sm-9">
          <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email* </label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control" name="email" required="true">
        </div>
      </div>

      <div class="form-group">
        <label for="userName" class="col-sm-3 control-label">UserName*</label>
        <div class="col-sm-9">
          <input type="text" id="userName" placeholder="Username" class="form-control" required="true">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="adminRole" class="col-sm-3 control-label">Admin Role* </label>
        <div class="col-sm-9">
          <select type="text" id="AdminRoleType" required>
            <option selected disabled value="">Select</option>

            <option value="Admin">Admin</option>

            <option value="Finance Admin">Finance Admin</option>

            <option value="Sales Admin">Sales Admin</option>

            <option value="Human Resource Admin">Human Resource Admin</option>

            <option value="Engineering Admin">Engineering Admin</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">*Required fields</span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
      </div>
      <br>
      
      <div class="form-footer">
        <a class="login" href="AdminPortalLogin.html">Have an account? Login</a>
      </div>

  </div>
  </form> <!-- /form -->
  </div> <!-- ./container -->
</body>

</html>
